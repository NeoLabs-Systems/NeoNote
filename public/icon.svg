<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#1E1E2E"/>

  <!-- Note/Document body -->
  <rect x="140" y="130" width="232" height="280" rx="24" fill="url(#primary)" filter="url(#glow)"/>

  <!-- Lines representing text -->
  <line x1="172" y1="200" x2="340" y2="200" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.65"/>
  <line x1="172" y1="248" x2="300" y2="248" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.45"/>
  <line x1="172" y1="296" x2="320" y2="296" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.35"/>
  <line x1="172" y1="344" x2="260" y2="344" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.25"/>

  <!-- AI Spark (Neo element) -->
  <circle cx="380" cy="152" r="22" fill="#F472B6">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="152" r="10" fill="#ffffff" opacity="0.9"/>
</svg>
