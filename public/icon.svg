<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="primary" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#818CF8"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  
  <!-- Black background square (icon) -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="#000000" />

  <!-- Document/logo on black background -->
  <g transform="translate(0,0)">
    <rect x="140" y="130" width="232" height="280" rx="24" fill="#fff" filter="url(#glow)"/>

    <line x1="172" y1="200" x2="340" y2="200" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.65"/>
    <line x1="172" y1="248" x2="300" y2="248" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.45"/>
    <line x1="172" y1="296" x2="320" y2="296" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.35"/>
    <line x1="172" y1="344" x2="260" y2="344" stroke="#ffffff" stroke-width="16" stroke-linecap="round" opacity="0.25"/>

    <circle cx="380" cy="152" r="18" fill="#F472B6"/>
    <circle cx="380" cy="152" r="8" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
