<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoNote – Sign in</title>
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6366f1">
  <script>(function(){var d=document.documentElement;function applyTheme(dark){d.dataset.theme=dark?'dark':'light';}var mq=window.matchMedia('(prefers-color-scheme: dark)');applyTheme(mq.matches);mq.addEventListener('change',function(e){applyTheme(e.matches);});}());</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div id="login-page">
  <div class="login-card">
    <!-- Logo -->
    <div class="login-logo">
      <div class="login-logo-icon">
        <img src="/icon.svg" width="20" height="20" alt="NeoNote logo">
      </div>
      <span class="login-logo-text">NeoNote</span>
    </div>

    <!-- Segmented tab switcher -->
    <div class="login-tabs" id="tab-switcher">
      <div class="login-tab active" id="tab-login">Sign In</div>
      <div class="login-tab" id="tab-register">Create Account</div>
    </div>

    <!-- Sign In form -->
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="text" id="login-email" autocomplete="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="login-pass">Password</label>
        <div class="lp-pw-wrap">
          <input type="password" id="login-pass" autocomplete="current-password" required placeholder="••••••••">
          <button type="button" class="lp-pw-toggle" tabindex="-1" onclick="togglePw('login-pass')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
      </div>
      <div class="login-error" id="login-error"></div>
      <button type="submit" class="btn-submit" id="login-btn">Sign In</button>
    </form>

    <!-- Register form -->
    <form class="login-form" id="register-form" style="display:none">
      <div class="form-group">
        <label for="reg-name">Display name</label>
        <input type="text" id="reg-name" autocomplete="name" placeholder="Your name">
      </div>
      <div class="form-group">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" autocomplete="email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="reg-pass">Password</label>
        <div class="lp-pw-wrap">
          <input type="password" id="reg-pass" autocomplete="new-password" required placeholder="Min. 6 characters" minlength="6">
          <button type="button" class="lp-pw-toggle" tabindex="-1" onclick="togglePw('reg-pass')">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          </button>
        </div>
      </div>
      <div class="login-error" id="reg-error"></div>
      <button type="submit" class="btn-submit" id="reg-btn">Create Account</button>
    </form>
  </div>
</div>

<script>
  function togglePw(id) {
    const inp = document.getElementById(id);
    inp.type = inp.type === 'password' ? 'text' : 'password';
  }

  /* Tab switch */
  document.getElementById('tab-login').addEventListener('click', () => switchTab(false));
  document.getElementById('tab-register').addEventListener('click', () => switchTab(true));

  function switchTab(register) {
    document.getElementById('tab-login').classList.toggle('active', !register);
    document.getElementById('tab-register').classList.toggle('active', register);
    document.getElementById('login-form').style.display    = register ? 'none' : 'flex';
    document.getElementById('register-form').style.display = register ? 'flex' : 'none';
    clearErrors();
  }

  function showError(id, msg) {
    const el = document.getElementById(id);
    el.textContent = msg;
    el.style.display = 'block';
  }
  function clearErrors() {
    ['login-error', 'reg-error'].forEach(id => {
      const el = document.getElementById(id);
      el.textContent = '';
      el.style.display = 'none';
    });
  }

  async function postJson(url, body) {
    const r = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
    return r.json().then(d => ({ ok: r.ok, data: d }));
  }

  document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearErrors();
    const btn = document.getElementById('login-btn');
    btn.disabled = true; btn.textContent = 'Signing in…';
    const { ok, data } = await postJson('/api/auth/login', {
      email:    document.getElementById('login-email').value,
      password: document.getElementById('login-pass').value,
    });
    if (ok) { location.href = '/app'; }
    else { showError('login-error', data.error || 'Sign in failed.'); btn.disabled = false; btn.textContent = 'Sign In'; }
  });

  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearErrors();
    const btn = document.getElementById('reg-btn');
    btn.disabled = true; btn.textContent = 'Creating…';
    const { ok, data } = await postJson('/api/auth/register', {
      email:       document.getElementById('reg-email').value,
      password:    document.getElementById('reg-pass').value,
      displayName: document.getElementById('reg-name').value,
    });
    if (ok) { location.href = '/app'; }
    else { showError('reg-error', data.error || 'Registration failed.'); btn.disabled = false; btn.textContent = 'Create Account'; }
  });
</script>
</body>
</html>
